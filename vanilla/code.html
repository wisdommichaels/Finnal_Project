<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown with Icon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Show the dropdown content on hover */
    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <!-- Dropdown container -->
  <div class="relative dropdown">
    <!-- Dropdown button with icon -->
    <button class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg">
      <span>Menu</span>
      <!-- Dropdown icon (chevron) -->
      <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>

    <!-- Dropdown menu -->
    <div class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg dropdown-menu hidden">
      <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Option 1</a>
      <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Option 2</a>
      <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Option 3</a>
    </div>
  </div>

</body>
</html>
