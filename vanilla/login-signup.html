<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="stylesheet" href="/Client/style.css">
   <link href="https://fonts.cdnfonts.com/css/telegraf" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body{
        background-color: #101035;
    }

    .login-div{
        display: flex;
        justify-content: center;
      
    }
    .photo{
        width: 50%;
        height: 100vh;
        background-color: #101035;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img {

        height: 96%;
        object-fit: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

     .rotate-container {
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
    }

  input{
  background: white;
  border: none;
  border-radius: 20px;
  box-shadow: #cff0ff 0px 10px 10px -3px;
  border-inline: 2px solid transparent;
  outline: none;
}

input:focus{
  outline: none;
  border-inline: 2px solid #161D6F;
}

a{
  color: #161D6F;
  margin-top: 17px;
  font-size: 13px;
}

.icons{
  background: linear-gradient(45deg, #161D6F 0%, rgb(44, 39, 127) 100%);
  border: 5px solid white;
  color: white;
  padding: 20px;
  border-radius: 50%;
  width: 45px;
  height: 45px;
  margin: 3px 4px;
  aspect-ratio: 1;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 12px 10px -8px;
  transition: all 0.2s ease-in-out;
}

.icons:hover{
  transform: scale(1.2);
}

.icons:active{
        transform: scale(0.9);
    }

.btn{
  background-color: #161D6F;
  color: #fff;
  font-size: 12px;
  padding: 15px 50px ;
  border: 1px solid transparent;
  box-shadow: #cff0ff 0px 6px 10px -3px;
  border-radius: 20px;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  margin: 12px auto;
  cursor: pointer;
  transition: ease-out 0.5s;
}

.btn:hover {
  transform: scale(1.03);
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 23px 10px -20px;
  background-color: rgb(22, 17, 103);
}

 .btn:active {
  transform: scale(0.95);
  box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 15px 10px -10px;
}

    .show-signup {
      transform: rotateY(180deg);
    }

    .login, .signup {
      backface-visibility: hidden;
    }

    .signup {
      transform: rotateY(180deg);
    }
</style>
<body>
    <div class="login-div">
        <div class="photo hidden sm:flex">
            <img src="./assets/LOGINPHOTO.png" alt="">
        </div> 



  <div class="w-full sm:w-1/2 m-auto flex items-center justify-center">
    <div class="rotate-container w-full sm:w-1/2 form-container bg-[#DDE4EF] shadow-lg flex justify-center items-center">

      <div class="login flex flex-col justify-center items-center space-y-4 w-full">
        <h1 class="text-lg font-semibold text-[#161D6F] text-center mt-5">Hello, Welcome Back to GiftHub</h1>
        <h2 class="text-3xl font-bold text-[#161D6F]">Login</h2>
        <span class="text-[12px] text-[#292a2b] m-5">or Login with</span>
        <div class="social-icons">
            <a href="#" class="icons"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icons"><i class="fa-brands fa-apple text-white"></i></a>
            <a href="#" class="icons"><i class="fa-brands fa-facebook-f text-white"></i></a>
        </div>
        <form class="w-full flex flex-col justify-center items-center">
          <div class="mb-4 w-[85%] flex flex-col justify-center items-center">
            <label class="text-[#161D6F] text-[14px]">Email</label>
            <input type="email" placeholder="Enter your E-mail" class="w-full sm:w-[50%] py-3 px-5">
          </div>
         <div class="w-[85%] sm:-w-[60%] flex flex-col justify-center items-center">
            <label class="text-[#161D6F] text-[14px]">Password</label>
            <input type="password" placeholder="Enter your Password"class="w-full sm:w-[50%] py-3 px-5">
          </div>
          <a class="text-[#161D6F] text-[12px] hover:underline" href="#">Forgot your password?</a>
          <button type="submit" class="btn w-[85%] sm:w-[42%]">Login</button>
        </form>
        <button onclick="toggleForms()" class="mt-4 pb-5 text-[#161D6F] hover:underline">Don't have an account? Sign Up</button>
      </div>

    
      <div class="signup absolute inset-0 flex flex-col justify-center items-center space-y-4">
        <h1 class="text-2xl font-semibold text-[#161D6F] text-center mt-5">Create Account</h1>
        <span class="text-[12px] text-[#292a2b] m-5">or Sign Up with</span> 
        <div class="social-icons">
            <a href="#" class="icons"><i class="fa-brands fa-google-plus-g text-white p-4"></i></a>
            <a href="#" class="icons"><i class="fa-brands fa-apple text-white"></i></a>
            <a href="#" class="icons"><i class="fa-brands fa-facebook-f text-white"></i></a>
        </div>
        <form class="w-full flex flex-col justify-center items-center">
          <div class="sm:flex justify-center items-center w-[85%] gap-5">
         <div class="mb-4 w-full sm:w-1/2 flex flex-col justify-center items-center">
            <label class="text-[#161D6F] text-[14px]">Username</label>
            <input type="text" placeholder="Enter your Username"  class="w-full py-3 px-5">
          </div>
         <div class="mb-4 w-full sm:w-1/2 flex flex-col justify-center items-center">
            <label class="text-[#161D6F] text-[14px]">Email</label>
            <input type="email" placeholder="Enter your E-mail" class="w-full py-3 px-5">
          </div>
        </div>

        <div class="sm:flex justify-center items-center  w-[85%] gap-5">
         <div class="mb-4 w-full sm:w-1/2 flex flex-col justify-center items-center">
            <label class="text-[#161D6F] text-[14px]">Password</label>
            <input type="password" placeholder="Enter your Password" id="password"class="w-full py-3 px-5">
          </div>

         <div class="mb-4 w-full sm:w-1/2 flex flex-col justify-center items-center">
            <label class="text-[#161D6F] text-[14px]">Confirm-Password</label>
            <input type="password" placeholder="Enter your Password"  id="confirm_password" class="w-full py-3 px-5">
            <span class="text-red-800" id="message" class="error"></span>
          </div>
        </div>
        <div class="sm:flex justify-center items-center w-[85%]">
          <button type="submit" class="btn w-full">Sign Up</button>
        </div>
        </form>
        <button onclick="toggleForms()" class="mt-4 text-[#161D6F] hover:underline">Already have an account? Login</button>
      </div>

    </div>
  </div>

  <script>
    function toggleForms() {
      const container = document.querySelector('.rotate-container');
      container.classList.toggle('show-signup');
    }

    function checkPasswordMatch() {
           const password = document.getElementById('password').value;
           const confirmPassword = document.getElementById('confirm_password').value;
           const message = document.getElementById('message');
             
           if (password !== confirmPassword) {
               message.textContent = "Passwords do not match!";
               return false; // Prevent form submission
           } else {
               message.textContent = ""; // Clear the error message
               return true; // Allow form submission
             }
           }
       
           // Optional: Check passwords in real-time as the user types
           document.getElementById('confirm_password').addEventListener('input', function() {
             checkPasswordMatch();
           });
  </script>
 </script>
</body>
</html>
