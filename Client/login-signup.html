<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="stylesheet" href="/Client/style.css">
   <link href="https://fonts.cdnfonts.com/css/telegraf" rel="stylesheet">
</head>
<style>
    body{
        background-color: #101035;
    }
    #message{
        color: rgb(253, 41, 41);
        margin-top: 10px;
    }

    .login-div{
        display: flex;
        justify-content: center;
      
    }
    .photo{
        width: 50%;
        height: 100vh;
        background-color: #101035;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img {

        height: 96%;
        object-fit: cover;
        background-repeat: no-repeat;
        background-position: center;
    }
</style>
<body>
    <div class="login-div">
        <div class="photo">
            <img src="./assets/LOGINPHOTO.png" alt="">
        </div> 


    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>or Sign Up with</span> 
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
               <label for="name">Full Name</label> 
               <input type="text" placeholder="Name">
               <label for="email">Email</label>  
               <input type="email" placeholder="Email">
               <label for="password">Password</label> 
               <input type="password"  id="password" placeholder="Enter Password">
               <label for="confirm-password">Confirm-Password</label>
               <input type="password" id="confirm_password" placeholder="Confirm Password">
               <span id="message" class="error"></span>
               <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <span>or Login with</span>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-apple"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <label for="">Email</label>
                <input type="email" placeholder="E-mail">
                <label for="">Password</label>
                <input type="password" placeholder="Password">
                <a class="a" href="#">Forgot your password?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an Account? <br> Enter your login details to continue your trade!</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello Friend!</h1>
                    <!-- <h3>Or you don't have an Account?</h3> -->
                    <p>Don't have an Account? Sign up  to use all features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>

    
 <script>
             // js for login/signup page.
             const container = document.getElementById('container');
       const registerBtn = document.getElementById('register');
       const loginBtn = document.getElementById('login');
       
       registerBtn.addEventListener('click', ()=>{
           container.classList.add('active');
       });
       
       loginBtn.addEventListener('click', ()=>{
           container.classList.remove('active');
       });
       
       
       function checkPasswordMatch() {
           const password = document.getElementById('password').value;
           const confirmPassword = document.getElementById('confirm_password').value;
           const message = document.getElementById('message');
             
           if (password !== confirmPassword) {
               message.textContent = "Passwords do not match!";
               return false; // Prevent form submission
           } else {
               message.textContent = ""; // Clear the error message
               return true; // Allow form submission
             }
           }
       
           // Optional: Check passwords in real-time as the user types
           document.getElementById('confirm_password').addEventListener('input', function() {
             checkPasswordMatch();
           });
 </script>
</body>
</html>
