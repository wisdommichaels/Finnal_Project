<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body> 
<div class="card">
  <div class="top-section">
    <div class="border"></div>
  <div class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-slide">
        <a class="text-none" href=""><img src="./assets/banner1.png" alt="Image 1"></a>
      </div>
      <div class="carousel-slide">
        <a class="text-none" href=""><img src="./assets/banner2.png" alt="Image 1"></a>
      </div>
      <div class="carousel-slide">
        <a class="text-none" href=""><img src="./assets/banner3.png" alt="Image 1"></a>
      </div>
    </div>
    <button class="carousel-button carousel-button-left"><</button>
    <button class="carousel-button carousel-button-right">></button>

    <div class="carousel-indicators">
      <div class="carousel-indicator active" data-slide="0"></div>
      <div class="carousel-indicator" data-slide="1"></div>
      <div class="carousel-indicator" data-slide="2"></div>
    </div>
  </div>
    <div class="icons">
      <div class="logo">
      </div>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Giftcard</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Rewards</a></li>
          </ul>
        </nav>
        <div class="logins flex justify-between items-center gap-3 mr-8 mt-3">
          <a href="#" class="login-button text-white transition-transform duration-500 transform hover:scale-105 ">LOGIN</a>
          <a href="#" class="signup-button transition-transform duration-500 transform hover:scale-105">SIGN UP</a>
        </div>

      </div>
    </div>
  </div>
</div>

<section class="section flex items-center justify-center min-h-screen bg-[#f6fbf9] ">
  <div class="section-title flex justify-center items-center bg-white w-1/6 m-auto rounded-md p-3">
    <h1 class="font-bold">Gift Cards</h1>
  </div>
  <div class="services">
    <div class="max-w-sm w-full bg-white shadow-lg shadow-blue-100 rounded-lg overflow-hidden">
      <div class="relative group">
          <img src="./assets/1676961563314png.svg" alt="Product Image" class="w-full h-48 sm:h-64 object-cover">
          <div class="absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <h3 class="text-white text-lg font-semibold">Razer Gift Card</h3>
              <div class="flex justify-center items-center">
                  <img class="w-8 pt-3 pr-1" src="./assets/tagh.png" alt="">
                  <p class="text-white mt-2 font-bold">$29.99</p>
              </div>
              <button class="mt-4 bg-[#5FC0F0] text-white px-4 py-2 font-bold rounded-lg shadow hover:bg-[#81d0f7] transform hover:scale-105 transition-transform duration-200 ease-in-out">
                  Sell
              </button>
          </div>
      </div>
  </div>


  </div>
   
</section>

<script src="/index.js"></script>
